<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .bg { fill: #f5f8fa; }
    .panel { fill: #ffffff; stroke: #e1e5e8; stroke-width: 1; }
    .header { fill: #1a377d; }
    .text-light { fill: #ffffff; font-family: Arial, sans-serif; }
    .text-dark { fill: #333333; font-family: Arial, sans-serif; }
    .text-blue { fill: #3498db; font-family: Arial, sans-serif; }
    .chart-bar { fill: #3498db; }
    .chart-bar-alt { fill: #1a377d; }
    .chart-line { stroke: #3498db; stroke-width: 2; fill: none; }
    .chart-area { fill: url(#chartGradient); opacity: 0.3; }
    .chart-dot { fill: #3498db; }
    .grid-line { stroke: #e1e5e8; stroke-width: 1; }
  </style>
  
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="0" y="0" width="800" height="500" rx="8" />
  
  <!-- Header -->
  <rect class="header" x="0" y="0" width="800" height="60" rx="8 8 0 0" />
  <text x="20" y="38" class="text-light" font-size="20">SONGMETRIX Dashboard</text>
  
  <!-- Main Content -->
  <g transform="translate(20, 80)">
    <!-- Stats Panel -->
    <rect class="panel" x="0" y="0" width="180" height="100" rx="5" />
    <text x="15" y="30" class="text-dark" font-size="16" font-weight="bold">Músicas Monitoradas</text>
    <text x="15" y="70" class="text-blue" font-size="32" font-weight="bold">12,458</text>
    
    <rect class="panel" x="200" y="0" width="180" height="100" rx="5" />
    <text x="215" y="30" class="text-dark" font-size="16" font-weight="bold">Rádios Analisadas</text>
    <text x="215" y="70" class="text-blue" font-size="32" font-weight="bold">342</text>
    
    <rect class="panel" x="400" y="0" width="180" height="100" rx="5" />
    <text x="415" y="30" class="text-dark" font-size="16" font-weight="bold">Execuções Hoje</text>
    <text x="415" y="70" class="text-blue" font-size="32" font-weight="bold">5,721</text>
    
    <rect class="panel" x="600" y="0" width="160" height="100" rx="5" />
    <text x="615" y="30" class="text-dark" font-size="16" font-weight="bold">Tendências</text>
    <text x="615" y="70" class="text-blue" font-size="32" font-weight="bold">+24%</text>
    
    <!-- Chart Panel -->
    <rect class="panel" x="0" y="120" width="450" height="280" rx="5" />
    <text x="20" y="150" class="text-dark" font-size="18" font-weight="bold">Execuções por Hora</text>
    
    <!-- Chart Grid -->
    <line class="grid-line" x1="20" y1="180" x2="430" y2="180" />
    <line class="grid-line" x1="20" y1="230" x2="430" y2="230" />
    <line class="grid-line" x1="20" y1="280" x2="430" y2="280" />
    <line class="grid-line" x1="20" y1="330" x2="430" y2="330" />
    <line class="grid-line" x1="20" y1="380" x2="430" y2="380" />
    
    <!-- Chart Labels -->
    <text x="15" y="385" class="text-dark" font-size="10">0</text>
    <text x="15" y="335" class="text-dark" font-size="10">50</text>
    <text x="15" y="285" class="text-dark" font-size="10">100</text>
    <text x="15" y="235" class="text-dark" font-size="10">150</text>
    <text x="15" y="185" class="text-dark" font-size="10">200</text>
    
    <!-- X-axis Labels -->
    <text x="50" y="395" class="text-dark" font-size="10">06h</text>
    <text x="100" y="395" class="text-dark" font-size="10">08h</text>
    <text x="150" y="395" class="text-dark" font-size="10">10h</text>
    <text x="200" y="395" class="text-dark" font-size="10">12h</text>
    <text x="250" y="395" class="text-dark" font-size="10">14h</text>
    <text x="300" y="395" class="text-dark" font-size="10">16h</text>
    <text x="350" y="395" class="text-dark" font-size="10">18h</text>
    <text x="400" y="395" class="text-dark" font-size="10">20h</text>
    
    <!-- Chart Line -->
    <polyline class="chart-line" points="50,320 100,280 150,230 200,250 250,200 300,180 350,220 400,240" />
    
    <!-- Chart Area -->
    <polyline class="chart-area" points="50,320 100,280 150,230 200,250 250,200 300,180 350,220 400,240 400,380 50,380 50,320" />
    
    <!-- Chart Dots -->
    <circle class="chart-dot" cx="50" cy="320" r="4" />
    <circle class="chart-dot" cx="100" cy="280" r="4" />
    <circle class="chart-dot" cx="150" cy="230" r="4" />
    <circle class="chart-dot" cx="200" cy="250" r="4" />
    <circle class="chart-dot" cx="250" cy="200" r="4" />
    <circle class="chart-dot" cx="300" cy="180" r="4" />
    <circle class="chart-dot" cx="350" cy="220" r="4" />
    <circle class="chart-dot" cx="400" cy="240" r="4" />
    
    <!-- Top Songs Panel -->
    <rect class="panel" x="470" y="120" width="290" height="280" rx="5" />
    <text x="490" y="150" class="text-dark" font-size="18" font-weight="bold">Top Músicas</text>
    
    <!-- Song List -->
    <rect x="490" y="170" width="250" height="25" rx="3" fill="#f5f8fa" />
    <text x="500" y="187" class="text-dark" font-size="12">1. Título da Música - Artista</text>
    <text x="720" y="187" class="text-blue" font-size="12" text-anchor="end">245</text>
    
    <rect x="490" y="205" width="250" height="25" rx="3" fill="#ffffff" />
    <text x="500" y="222" class="text-dark" font-size="12">2. Título da Música - Artista</text>
    <text x="720" y="222" class="text-blue" font-size="12" text-anchor="end">198</text>
    
    <rect x="490" y="240" width="250" height="25" rx="3" fill="#f5f8fa" />
    <text x="500" y="257" class="text-dark" font-size="12">3. Título da Música - Artista</text>
    <text x="720" y="257" class="text-blue" font-size="12" text-anchor="end">176</text>
    
    <rect x="490" y="275" width="250" height="25" rx="3" fill="#ffffff" />
    <text x="500" y="292" class="text-dark" font-size="12">4. Título da Música - Artista</text>
    <text x="720" y="292" class="text-blue" font-size="12" text-anchor="end">154</text>
    
    <rect x="490" y="310" width="250" height="25" rx="3" fill="#f5f8fa" />
    <text x="500" y="327" class="text-dark" font-size="12">5. Título da Música - Artista</text>
    <text x="720" y="327" class="text-blue" font-size="12" text-anchor="end">132</text>
    
    <rect x="490" y="345" width="250" height="25" rx="3" fill="#ffffff" />
    <text x="500" y="362" class="text-dark" font-size="12">6. Título da Música - Artista</text>
    <text x="720" y="362" class="text-blue" font-size="12" text-anchor="end">98</text>
  </g>
</svg>