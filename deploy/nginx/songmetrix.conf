server {
    listen 80;
    server_name songmetrix.com.br;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name songmetrix.com.br;

    # SSL configuration (j√° configurado)
    ssl_certificate /etc/letsencrypt/live/songmetrix.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/songmetrix.com.br/privkey.pem;

    # Frontend
    location / {
        root /var/www/songmetrix/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache configuration
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # Logs
    access_log /var/log/nginx/songmetrix.access.log;
    error_log /var/log/nginx/songmetrix.error.log;
}
