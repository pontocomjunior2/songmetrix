<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongMetrix - Monitoramento de Rádios</title>
    <meta name="description" content="Sistema de monitoramento de execuções musicais em rádios" />
    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonte do Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Script para redirecionamento após confirmação de email -->
    <script>
      (function() {
        // Verificar se estamos na raiz e se a URL tem parâmetros de confirmação de email
        if (window.location.pathname === '/' && 
            (window.location.search.includes('type=email_confirmation') || 
             window.location.search.includes('type=signup') ||
             window.location.hash.includes('type=email_confirmation') ||
             window.location.hash.includes('type=signup'))) {
          // Redirecionar para página de login
          window.location.href = '/login';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
